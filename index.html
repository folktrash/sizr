<style>
body {color:#000;background-color:#fff;} ul, li {margin:0;padding:0;}
#wrap {position:absolute;top:50%;left:50%;width:200px;height:300px;margin-left:-150px;margin-top:-150px;border:1px solid rgba(0,0,0,0.8);background-color:rgba(0,0,0,0.2);}

@media only screen and (-webkit-min-device-pixel-ratio: 1)   {#ratio:after {content:'1';}}

@media screen and (min-width:2049px) {#max-width:after {content:'> 2048px';}}
@media screen and (max-width:2047px) {#max-width:after {content:'< 2048px';}}
@media screen and (max-width:1279px) {#max-width:after {content:'< 1280px';}}
@media screen and (max-width:1023px) {#max-width:after {content:'< 1024px';}}
@media screen and (max-width:959px) {#max-width:after {content:'< 960px';}}
@media screen and (max-width:853px) {#max-width:after {content:'< 854px';}}
@media screen and (max-width:799px) {#max-width:after {content:'< 800px';}}
@media screen and (max-width:479px) {#max-width:after {content:'< 480px';}}

</style>
