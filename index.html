<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sizr</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<style>
body {color:#000;background-color:#fff;} ul, li {margin:0;padding:0;}
#wrap {position:absolute;top:50%;left:50%;width:300px;height:300px;margin-left:-150px;margin-top:-150px;border:1px solid rgba(0,0,0,0.8);background-color:rgba(0,0,0,0.2);}
li {display:block;width:300px;height:100px;line-height:100px;text-align:center;}

@media only screen and (-webkit-min-device-pixel-ratio: 1)   {#ratio:after {content:'1';}}
@media only screen and (-webkit-min-device-pixel-ratio: 1.5) {#ratio:after {content:'1.5';}}
@media only screen and (-webkit-min-device-pixel-ratio: 2)   {#ratio:after {content:'2';}}

@media screen and (min-width:2049px) {#max-width:after {content:'> 2048px';}}
@media screen and (max-width:2047px) {#max-width:after {content:'2047px';}}
@media screen and (max-width:1279px) {#max-width:after {content:'1279px';}}
@media screen and (max-width:1023px) {#max-width:after {content:'1023px';}}
@media screen and (max-width:959px) {#max-width:after {content:'959px';}}
@media screen and (max-width:853px) {#max-width:after {content:'853px';}}
@media screen and (max-width:799px) {#max-width:after {content:'799px';}}
@media screen and (max-width:479px) {#max-width:after {content:'479px';}}

@media screen and (max-device-width:2048px) {#max-device-width:after {content:'2048px';}}
@media screen and (max-device-width:1280px) {#max-device-width:after {content:'1280px';}}
@media screen and (max-device-width:1024px) {#max-device-width:after {content:'1024px';}}
@media screen and (max-device-width:960px) {#max-device-width:after {content:'960px';}}
@media screen and (max-device-width:854px) {#max-device-width:after {content:'854px';}}
@media screen and (max-device-width:800px) {#max-device-width:after {content:'800px';}}
@media screen and (max-device-width:480px) {#max-device-width:after {content:'480px';}}

</style>
</head>
<body>
<div id="wrap"><ul>
	<li id="ratio">device-pixel-ratio: </li>
	<li id="max-width">max-width: </li>
	<li id="max-device-width">max-device-width: </li></ul></div>
</body>
</html>
